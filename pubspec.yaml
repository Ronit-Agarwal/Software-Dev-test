name: signsync
description: Production-grade Flutter app for ASL sign language translation, object detection, and sound alerts.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  # Core Flutter
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management - Riverpod
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  riverpod_generator: ^2.3.0

  # Navigation
  go_router: ^12.0.0

  # Camera & ML
  camera: ^0.10.5
  tflite_flutter: ^0.10.1
  image: ^4.1.0

  # Audio
  flutter_tts: ^3.8.5

  # Platform Services
  permission_handler: ^11.1.0
  path_provider: ^2.1.1

  # Utilities
  logger: ^2.0.0
  connectivity_plus: ^5.0.2
  intl: ^0.18.1
  lottie: ^2.7.0

  # AI & Database
  sqflite: ^2.3.0
  path: ^1.8.3
  crypto: ^3.0.3
  encrypt: ^5.0.3

  # Accessibility
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  riverpod_generator: ^2.3.0

  # Testing
  mockito: ^5.4.2
  mocktail: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: SignSyncIcons
      fonts:
        - asset: assets/icons/SignSyncIcons.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
